<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Drop Shipping Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>ðŸ›’ Drop Shipping Shop</h1>
            <p>Browse products and place your order!</p>
            <div class="header-icons">
                <div id="cart-icon" class="icon" onclick="showCart()">
                    <img src="assets/images/cart-icon.png" alt="Cart">
                    <span id="cart-count">0</span>
                </div>
                <div id="account-icon" class="icon" onclick="showAccount()">
                    <img src="assets/images/account-icon.png" alt="Account">
                </div>
            </div>
        </header>
        <section class="product-list" id="product-list">
            <!-- Product cards will be dynamically loaded here -->
        </section>
        <footer>
            <button id="checkout-button" class="btn primary" onclick="showCart()">Proceed to Checkout</button>
        </footer>
    </div>

    <!-- Registration Modal -->
    <div id="registration-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registration-modal')">&times;</span>
            <h2>Register</h2>
            <form id="registration-form">
                <!-- Registration form fields -->
                <label for="Name">Full Name:</label>
                <input type="name" id="username" name="username" required><br>
                <label for="username">Address:</label>
                <input type="text" id="username" name="adress" required><br>
                <label for="username">City:</label>
                <input type="city" id="username" name="city" required><br>
                <label for="username">Sub-city:</label>
                <input type="text" id="username" name="Sub-city" required><br>
                <label for="username">Phone</label>
                <input type="phone" id="username" name="phone" required><br>
                <button type="submit" class="btn primary">Register</button>
            </form>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal('cart-modal')">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <button id="checkout-button" class="btn primary" onclick="proceedToCheckout()">Checkout</button>
        </div>
    </div>
</body>
</html>
