<!-- Sample product display -->
{% for product in products %}
    <div class="product">
        <img src="{{ product.image_url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>${{ product.price }}</p>
        <button class="add-to-cart" data-product-id="{{ product.id }}">Add to Cart</button>
    </div>
{% endfor %}
